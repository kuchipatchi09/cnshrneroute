<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쿼터파이</title>
  <style>
    :root{
      --bg:#000;            /* 배경 */
      --fg:#fff;            /* 전경(텍스트) */
      --muted:#a9a9a9;      /* 서브 텍스트 */
      --ease:cubic-bezier(.2,.8,.2,1);
      --speed:1;            /* 0.9~1.3 추천 */
    }

    /* Pretendard (한글) */
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css');

    *{box-sizing:border-box}
    html,body{height:100%;background:var(--bg);color:var(--fg)}
    body{margin:0;overflow:hidden;font-family:'Pretendard',ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic"}

    /* ===== BRAND-NEW INTRO (no borrowed classes) ===== */
    .intro2{position:fixed;inset:0;display:grid;place-items:center;isolation:isolate}

    /* BACKGROUND LAYERS (순수 CSS, 텍스트는 항상 위) */
    .bg{position:absolute;inset:0;z-index:0;}

    /* 1) Pulsing rings (repeating radial) */
    .rings{position:absolute;inset:-10%;pointer-events:none;opacity:.22;mix-blend-mode:screen;
      background:repeating-radial-gradient(circle at 50% 45%,#ffffff18 0 1px,#0000 1px 28px);
      animation:rings 3.8s var(--ease) infinite alternate}
    @keyframes rings{0%{transform:scale(0.98)}100%{transform:scale(1.02)}}

    /* 2) Diagonal interference lines */
    .lines{position:absolute;inset:-8%;pointer-events:none;opacity:.12;mix-blend-mode:screen;
      background:repeating-linear-gradient(45deg,#ffffff0f 0 2px,#0000 2px 12px);
      animation:lines 6s linear infinite}
    @keyframes lines{from{background-position:0 0}to{background-position:600px 600px}}

    /* 3) Dot grid reveal (checker grow) */
    .dots{position:absolute;inset:0;display:grid;place-items:center;}
    .dots::before{content:"";width:200vmax;height:200vmax;opacity:.08;filter:contrast(140%);
      background:
        radial-gradient(#fff 1px,transparent 1.2px) 0 0/14px 14px,
        radial-gradient(#fff 1px,transparent 1.2px) 7px 7px/14px 14px;
      border-radius:50%;transform:scale(0.7);animation:dots 2.4s var(--ease) .2s both}
    @keyframes dots{to{transform:scale(1)}}

    /* Vignette */
    .shade{position:absolute;inset:0;background:
      radial-gradient(70% 60% at 50% 45%, #0000 0%, #000 75%),
      radial-gradient(60% 70% at 50% 50%, #0000 0%, #0007 85%);
      opacity:.92;z-index:1}

    /* ===== CENTERPIECE: TYPOGRAPHY ===== */
    .word{position:relative;z-index:2;line-height:1;letter-spacing:.02em;text-align:center}
    .word span{display:inline-block;font-weight:900;font-size:clamp(68px,15vw,220px);}

    /* Enter: lift → settle (staggered) */
    .word span{transform:translateY(64px) scale(1.08) rotateX(26deg);opacity:0;animation:enter calc(.85s/var(--speed)) var(--ease) forwards}
    .word span:nth-child(1){animation-delay:.05s}
    .word span:nth-child(2){animation-delay:.18s}
    .word span:nth-child(3){animation-delay:.31s}
    .word span:nth-child(4){animation-delay:.44s}
    @keyframes enter{60%{transform:translateY(-10px) scale(1) rotateX(0);opacity:1}100%{transform:translateY(0) scale(1) rotateX(0);opacity:1}}

    /* Outline → Fill morph without losing readability */
    .word{--stroke:2px}
    .word.outline span{color:transparent;-webkit-text-stroke:var(--stroke) var(--fg);text-shadow:none}
    .word.fill span{color:var(--fg);-webkit-text-stroke:0;text-shadow:0 0 0.01px #fff,0 2px 14px #000a}

    /* Kinetic tracking pulse (letter-spacing micro‑pulse) */
    .word.pulse{animation:track 1.6s ease 1.2s 1}
    @keyframes track{0%{letter-spacing:.02em}50%{letter-spacing:.06em}100%{letter-spacing:.02em}}

    /* Chrome sweep highlight (masked, very thin) */
    .sweep{position:absolute;inset:-10% -6%;z-index:2;pointer-events:none;mix-blend-mode:screen}
    .sweep::before{content:"";position:absolute;inset:0;opacity:0;filter:blur(1px);
      background:linear-gradient(110deg,#fff0 0%,#fff 40%,#fff0 75%) 0 0/220% 100% no-repeat;
      animation:sweep 1.4s ease-in-out .9s 1}
    @keyframes sweep{0%{opacity:0;background-position:-200% 0}20%,60%{opacity:.95}100%{opacity:0;background-position:200% 0}}

    /* Caption */
    .caption{z-index:2;margin-top:14px;font-size:clamp(12px,1.4vw,16px);letter-spacing:.22em;color:var(--muted);opacity:0;transform:translateY(8px);animation:cap .7s var(--ease) 1.05s forwards;text-transform:uppercase}
    @keyframes cap{to{opacity:.9;transform:translateY(0)}}

    /* Outro (optional): soft fade only — NO wipe, ever */
    .fade{animation:fadeout .9s var(--ease) 2.6s forwards}
    @keyframes fadeout{to{opacity:0;visibility:hidden}}

    /* Accessibility */
    @media (prefers-reduced-motion: reduce){
      .rings,.lines,.dots::before,.word span,.sweep::before,.caption{animation-duration:.01ms !important;animation-iteration-count:1 !important}
    }
  </style>
</head>
<body>
  <div class="intro2" id="intro">
    <div class="bg" aria-hidden="true">
      <div class="rings"></div>
      <div class="lines"></div>
      <div class="dots"></div>
    </div>
    <div class="shade" aria-hidden="true"></div>

    <div class="word outline" id="word"><span>쿼</span><span>터</span><span>파</span><span>이</span></div>
    <div class="sweep" aria-hidden="true"></div>
    <div class="caption">Made By Seok Hyun Hwang</div>
  </div>

  <script>
    // From‑scratch minimal JS: class toggles for phases. No white box elements at any time.
    const speed=parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--speed'))||1;
    const word=document.getElementById('word');
    setTimeout(()=>word && word.classList.add('fill','pulse'), 840/speed);
    // Optional: end fade — uncomment if 필요한 경우만
    // document.getElementById('intro').classList.add('fade');
  </script>
</body>
</html>
